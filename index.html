<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام الاستعلام الأكاديمي - مدرسة الحكمة الخاصة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(to left, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 120px;
        }

        h1 {
            font-size: 32px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00c6ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0072ff;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>نظام الاستعلام الأكاديمي</h1>
    <p>مدرسة الحكمة الخاصة</p>
    <p>يمكن للطلاب الدخول باستخدام الرقم الأكاديمي وكلمة المرور الخاصة بهم</p>
    <button class="btn" onclick="alert('قريباً سيتم تفعيل تسجيل الدخول')">
        تسجيل دخول الطالب
    </button>
</div>

<footer>
    © 2026 مدرسة الحكمة الخاصة - جميع الحقوق محفوظة
</footer>

</body>
</html>
